<div class="container">
    <mat-card class="example-card" *ngFor="let noticia of noticias">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{noticia["title"]}}</mat-card-title>
            <mat-card-subtitle>{{noticia["author"]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{noticia['url_to_image']}}" alt="url_to_image">
        <mat-card-content>
            <p>
                {{noticia['description']}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>ABRIR</button>
        </mat-card-actions>
    </mat-card>
</div>
